<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activate Bootstrap 3 Dropdowns on Hover</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js "></script>
    <script>
      $(document).ready(function() {
        $(".dropdown, .btn-group").hover(function() {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
    <style>
      .bs-example {
        margin: 20px;
      }
      @media screen {
        .dropdown:hover .dropdown-menu,
        .btn-group:hover .dropdown-menu {
          display: block;
        }
        .dropdown-menu {
          margin-top: 0;
          height: auto;
          max-height: 200px;
          overflow-y: auto;
        }
        .dropdown-toggle {
          margin-bottom: 2px;
        }
        .navbar .dropdown-toggle,
        .nav-tabs .dropdown-toggle {
          margin-bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <!--Navbar with dropdown menu-->
    <nav id="myNavbar" class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Quizzly</a>
      </div>

      <!--Tabs with dropdown menu-->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Class</a></li>
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle"
            >Subject <b class="caret"></b
          ></a>
          <ul class="dropdown-menu">
            <li><a href="#">Mathematics</a></li>
            <li class="divider"></li>
            <li><a href="#">History</a></li>
            <li class="divider"></li>
            <li><a href="#">Geography</a></li>
            <li class="divider"></li>
            <li><a href="#">Science</a></li>
            <li class="divider"></li>
            <li><a href="#">Language</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle"
            >Students <b class="caret"></b
          ></a>
          <ul class="dropdown-menu">
            {% for student in students %}
            <li><a href="#">{{ student.username}}</a></li>
            <li class="divider"></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </nav>
    <div>
      {% block charts %}{% endblock %}
    </div>
  </body>
</html>
