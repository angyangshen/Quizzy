    <h1 class="survey-form">Chart.js Sample</h1>
    <div class="chart-container" style="position: relative; height:40vh; width: 40vw;">
        <canvas id="myChart" ></canvas>
        <canvas id="confidenceChart"></canvas>
    </div>
    <script>
      var ctx = document.getElementById('myChart');
      var myChart = new Chart(ctx, {
          type: 'bar',
            data: {
                labels: ['Adrian', 'Boyke', 'Haziq', 'Celine'],
                datasets: [{ 
                    label: 'Level of Inteligence',
                    data: [11, 5, 6, 7],
                    backgroundColor: [
                        'rgba(231, 76, 60)',
                        '#00FF00',
                        '#0000FF',
                        '#FFFF00',
                        
                    ]
                    
                   
                }]
            },
            options: {
                scales: {
                    yAxes:[{
                        ticks:{
                            suggestedMax:15,
                            suggestedMin:0
                        }
                        
                    }], 
                    xAxes: [{
                        gridLines: {
                            offsetGridLines: true,
                            drawBorder: false,
                            }
                    }]
                }
            }
        });
        var myChart = new Chart(ctx)
        </script>
        <script>var chartie = document.getElementById('confidenceChart');
                var confidenceChart = new Chart(chartie, {
                    type: 'bar',
                      data: {

                                  },

                                  }
                              }]
                          },

                          }

                  });
                  </script>
