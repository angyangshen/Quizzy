{% assets "home_css" %}
<link rel="stylesheet" href="{{ ASSET_URL }}" />
{% endassets %} {% assets "home_js" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<link
  rel="stylesheet"
  type="text/css"
  href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
/>
<link
  href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700&display=swap"
  rel="stylesheet"
/>
<body class="result-page">
  <div class="result-container container">
    {% if passed %}
    <h1 class="login100-form-title p-b-43">
      Congratulations! You've scored
    </h1>
    <h1 class="login100-form-title p-b-43">{{percentage}}%!</h1>

    {% elif not passed %}
    <h1>You've scored {{percentage}}%!</h1>
    <h1 class="login100-form-title p-b-43">Better luck next time!</h1>
    {% endif %}
  </div>
</body>
