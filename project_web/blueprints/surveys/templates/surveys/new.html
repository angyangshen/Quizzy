<h1>Creat a new survey</h1>
​ Survey Topic <br />
<div class="dropdown">
  <select name="topic">
    <option value="Mathematics">Mathematics</option>
    <option value="History">History</option>
    <option value="Geography">Geography</option>
    <option value="Science">Science</option>
    <option value="Language">Language</option>
  </select>
</div>
<form id="survey_form" action="{{url_for('surveys.create')}}" method="POST">
  <div id="survey_container">
    <div id="question_container"></div>
    <button class="" id="add-btn" onclick="addInput(event)">
      Add Question
    </button>
    <button type="submit">Submit</button>
  </div>
</form>
​ ​ ​
<script>
  let count = 0;
  function addInput(event) {
    event.preventDefault();
    question = generateQuestion();
    document.getElementById("question_container").innerHTML += question;
  }
  function generateQuestion() {
    count += 1;
    return `
        <div>
            <div>
            <span>Question ${count}.</span>
            <input name ="question_${count}"></input>
            </div>
            <div>
            <span>Answer ${count}. </span>
            <input name ="answer_${count}"></input>
            </div>
        </div>`;
  }
</script>
