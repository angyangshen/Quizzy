<title>Survey Code</title>
<div class="container-login100">
  <h1 class="survey-form3" style="font-size: 100px;">Enter Code :)</h1>
  <h1></h1>

  <div class="student_survey container"></div>
  <div class="container">
    <form
      action="{{url_for('surveys.view')}}"
      method="POST"
      enctype="multipart/form-data"
      class="survey-form3 container"
    >
      <input
        class="student_answer2"
        name="survey_code"
        placeholder="Enter your survey code from your teacher here!"
        style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:xx-large; height:15vh"
      />
      <br>
      <button type="submit" class="btn btn-primary" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; height: 15vh; width: 15vw;font-size: xx-large;">
        Get Survey!
      </button>
    </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
